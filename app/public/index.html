<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #d4af37;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        .envelope:before, .envelope:after {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background-color: #b8860b;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.5s ease;
        }
        .envelope:before {
            left: 0;
            transform: rotateX(0deg);
        }
        .envelope:after {
            right: 0;
            transform: rotateX(0deg);
        }
        .envelope.open:before, .envelope.open:after {
            transform: rotateX(-180deg);
        }
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .envelope.open .letter {
            opacity: 1;
        }
        .letter p {
            margin: 0;
            padding: 20px;
            font-size: 16px;
            color: #333;
        }
        .answer-box {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .answer-box input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .answer-box button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #b8860b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer-box button:hover {
            background-color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="letter">
            <p>haan bhai sab theekðŸ˜Ž</p>
            <div class="answer-box" style="display: none;">
                <a href="index2.html">Submit</a>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
            const answerBox = document.querySelector('.answer-box');
            if (envelope.classList.contains('open')) {
                answerBox.style.display = 'flex';
            } else {
                answerBox.style.display = 'none';
            }
        }

        
    </script>
</body>
</html>
